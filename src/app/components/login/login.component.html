<mat-card class="login-card bg-light">
  <mat-card-header>
    <mat-card-title>
        <span class="md-headline h2">Login</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form [formGroup]="form.loginForm" class="normal-form">
          <mat-grid-list cols="1" rowHeight="500px">
              <mat-grid-tile>
                  <div class="controles-container">
                      <mat-form-field appearance="outline">
                          <mat-label>Email...</mat-label>
                          <input formControlName="email" matInput placeholder="Email*" #email >
                          <mat-error>Invalid email address.</mat-error>
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                          <mat-label>Password...</mat-label>
                          <input formControlName="password" type="password" matInput placeholder="Password*" #password [type]="hide ? 'password' : 'text'">
                          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          <mat-error>Invalid password.</mat-error>
                      </mat-form-field>
                      <div class="button-row">
                        <button mat-raised-button color="primary" (click)="login(email.value, password.value)" [disabled]="form.loginForm.invalid" type="submit">Login</button>
                        <button mat-raised-button color="secondary" (click)="onClear()" type="reset">Clear</button>
                      </div>
                  </div>
              </mat-grid-tile>
          </mat-grid-list>
      </form>
  </mat-card-content>
</mat-card>
