<table mat-table [dataSource]="ticketsDs" class="mat-elevation-z10">

  <!-- Date Column ['Date', 'Potentional_winnins', 'Stake', 'Total_odd', 'Status'];-->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.time | date:'medium'}} </td>
  </ng-container>

  <!-- Potentional winnins Column -->
  <ng-container matColumnDef="Potentional_winnins">
    <th mat-header-cell *matHeaderCellDef> Potentional winnings </th>
    <td mat-cell *matCellDef="let element"> {{element.potentionalWinnings | currency}} </td>
  </ng-container>

  <!-- Stake Column -->
  <ng-container matColumnDef="Stake">
    <th mat-header-cell *matHeaderCellDef> Stake </th>
    <td mat-cell *matCellDef="let element"> {{element.stake | currency}} </td>
  </ng-container>

  <!-- Total odd column -->
  <ng-container matColumnDef="Total_odd">
    <th mat-header-cell *matHeaderCellDef> Total odd </th>
    <td mat-cell *matCellDef="let element"> {{element.totalOdd | number : '1.2-2'}} </td>
  </ng-container>

  <!--Status column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.valid"><mat-icon class="status-ok">check_circle</mat-icon></span>
      <span *ngIf="!element.valid"><mat-icon class="status-error">error</mat-icon></span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
